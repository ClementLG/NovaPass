<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPass - Password Generator</title>

    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="{{ url_for('static', filename='css/animation.css') }}" rel="stylesheet">

    <script>
      (function() {
        const lightTheme = 'bumblebee';
        const darkTheme = 'luxury';

        const applyTheme = (isDark) => {
          const theme = isDark ? darkTheme : lightTheme;
          document.documentElement.setAttribute('data-theme', theme);
        };

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(prefersDark.matches);

        prefersDark.addEventListener('change', (e) => {
          applyTheme(e.matches);
        });
      })();
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-sans">

    <div class="container mx-auto p-4 text-center">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
